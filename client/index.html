<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Tasks Contract App</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4 ">
                <div class="card card-body mb-4 bg-darkie">
                    <h1>DApp</h1>
                    <h6 class="color-yellow">Desentralized tasks app</h6>
                    <span>wallet</span>
                    <span id="account"></span>
                </div>
                <form action="" class="card card-body bg-darkie" id="taskForm">
                    <h4>Save task</h4>
                    <input 
                        type="text" 
                        placeholder="write a task" 
                        name="title"
                        class="form-control bg-darkie color-light border-0 my-4">
                    <textarea 
                        rows="2" 
                        name="description"
                        class="form-control bg-darkie color-light border-0 my-4"
                        placeholder="write a description"
                    ></textarea>
                    <button class="btn bg-green color-light">Save</button>
                </form>
            </div>
            <div class="col-md-8 " >
                <div  id="tasksList">
                    
                </div>
            </div>
        </div>
    </div>
    <!--scripts-->
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
   
</body>

</html>
